
<div class="card_container">
    <div class="card">

            <p>{{carddata.name}}</p>
            <h1>{{carddata.count}}</h1>

        <div class="img_box">
            <i-feather [name]="carddata.icon" class="icon"></i-feather>
        </div>
    </div>
</div>
