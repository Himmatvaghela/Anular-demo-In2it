<div class="container bg-custom-color mt-5 d-flex flex-column gap-2 p-3" >
  
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label >firstName</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label >lastName</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label >email</label>
        <input type="email" class="form-control">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label >password</label>
        <input type="password" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label >address</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 mt-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-row mt-3">Submit</button>
  <div class="row ">
  </div>
</div>







<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input formControlName="name" />
  </div>
  <div>
    <label>Email:</label>
    <input formControlName="email" />
  </div>
  <div>
    <label>Designation:</label>
    <input formControlName="designation" />
  </div>
  <div>
    <label>Manager ID:</label>
    <input formControlName="managerId" type="number" />
  </div>
  <div>
    <label>Role:</label>
    <input formControlName="role" />
  </div>
  <div>
    <label>Primary Mobile Number:</label>
    <input formControlName="primaryMobileNumber" />
  </div>
  <div>
    <label>Joining Date:</label>
    <input formControlName="joiningDate" type="date" />
  </div>
  <div>
    <label>Salary:</label>
    <input formControlName="salary" type="number" />
  </div>
  <div formArrayName="department">
    <label>Department:</label>
    <div *ngFor="let dept of department.controls; let i = index">
      <input [formControlName]="i" />
    </div>
  </div>
  <div>
    <label>LinkedIn URL:</label>
    <input formControlName="linkedinUrl" />
  </div>
  <div>
    <label>Facebook URL:</label>
    <input formControlName="facebookUrl" />
  </div>
  <div>
    <label>Instagram URL:</label>
    <input formControlName="instagramUrl" />
  </div>
  <div formArrayName="addresses">
    <div *ngFor="let address of addresses.controls; let i = index" [formGroupName]="i">
      <div>
        <label>Address Line 1:</label>
        <input formControlName="line1" />
      </div>
      <div>
        <label>State:</label>
        <input formControlName="state" />
      </div>
      <div>
        <label>ZIP Code:</label>
        <input formControlName="zip" />
      </div>
      <div>
        <label>City:</label>
        <input formControlName="city" />
      </div>
      <div>
        <label>Country:</label>
        <input formControlName="country" />
      </div>
      <div>
        <label>Type:</label>
        <input formControlName="type" />
      </div>
      <button type="button" (click)="removeAddress(i)">Remove Address</button>
    </div>
    <button type="button" (click)="addAddress()">Add Address</button>
  </div>
  <button type="submit">Submit</button>
</form>
